<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>revision-exam-a12</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav>
				<img src="./img/logo.svg" alt="logo" />
				<div class="nav-profile">
					<img src="./img/moon.svg" alt="moon" />
					<hr />
					<img src="./img/profil.svg" alt="profil" />
				</div>
			</nav>
		</header>
		<main>
			<div class="main-f-r">
				<div>
					<h1>Invoices</h1>
					<p class="no-invoice-para">No invoices</p>
				</div>
				<div class="filter-main">
					<div class="filter-div">
						<p>Filter</p>
						<img src="./img/icon_option.svg" alt="icon_option" />
					</div>
					<div class="new-div">
						<div class="circle">
							<img src="./img/plus.svg" alt="plus" />
						</div>
						<p>New</p>
					</div>
				</div>
			</div>
			<article>
				<img src="./img/error_mail.svg" alt="error_mail" />
				<h2>There is nothing here</h2>
				<p class="art-para">
					Create an invoice by clicking the <span>New</span> button and get
					started
				</p>
			</article>
		</main>
	</body>
</html>
